name: LaTeX Build

on:
  push:
    branches:
      - main
    paths:
      - '**/*.tex'      # matches all .tex files recursively
      - 'fonts/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (XeLaTeX)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: apostila_github.tex
          latexmk_use_xelatex: true
          extra_fonts: |
            ./fonts/*.ttf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: apostila-github
          path: apostila_github.pdf 

      - name: Commit PDF to repo
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add -f apostila_github.pdf
          git commit -m "Update PDF [skip ci]" || echo "No changes to commit"
          git push origin main
